                        <h2 class="text-3xl font-bold text-red-500">Project Not Found</h2> 
                        <p class="mt-4 text-gray-600">The project you are looking for does not exist. Please go back to the home page.</p> 
                        <button onclick="renderPage('home')" class="mt-8 btn-gold">Back to Home</button> 
                    </div>`;
                } else {
                    if (project.video) {
                        mediaHtml = `<iframe src="${project.video}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
                    } else if (Array.isArray(project.image)) {
                        mediaHtml = `<div id="project-image-gallery" class="media-container mb-6"></div>`;
                    } else {
                        mediaHtml = `<img src="${project.image}" alt="${project.name} Image" class="w-full h-auto rounded-lg shadow-md" onerror="this.src='https://placehold.co/600x400/121223/D4AF37?text=${encodeURIComponent(project.name + ' Image')}';">`;
                    }

                    content = ` 
                        <section class="py-16 md:py-24 px-4 bg-white"> 
                            <div class="max-w-7xl mx-auto"> 
                                <button onclick="renderPage('home')" class="text-gold mb-8 flex items-center space-x-2"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"> 
                                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /> 
                                    </svg> 
                                    <span>Back to Projects</span> 
                                </button> 
                                <h2 class="text-3xl font-bold text-center mb-12 text-gold">${project.name}</h2> 
                                <div class="flex flex-col md:flex-row gap-8 items-start"> 
                                    <div class="flex-1"> 
                                        ${mediaHtml} 
                                    </div> 
                                    <div class="flex-1"> 
                                        <p class="text-xl font-semibold text-dark-blue mb-4">${project.description}</p> 
                                        <p class="text-gray-600 mb-4">${project.fullDescription}</p> 
                                    </div> 
                                </div> 
                            </div> 
                        </section> 
                    `;
                }
            } else if (page === 'course' && contentId) {
                const course = courses[contentId];
                if (!course) {
                    content = `<div class="max-w-4xl mx-auto py-16 px-4 text-center">
                        <h2 class="text-3xl font-bold text-red-500">Course Not Found</h2>
                        <p class="mt-4 text-gray-600">The course you are looking for does not exist. Please go back to the courses page.</p>
                        <button onclick="renderPage('courses')" class="mt-8 btn-gold">Back to Courses</button>
                    </div>`;
                } else {
                    content = `
                        <section class="py-16 md:py-24 px-4 bg-white">
                            <div class="max-w-7xl mx-auto">
                                <button onclick="renderPage('courses')" class="text-gold mb-8 flex items-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                    </svg>
                                    <span>Back to Courses</span>
                                </button>
                                <h2 class="text-3xl font-bold text-center mb-12 text-gold">${course.name}</h2>
                                <div class="flex flex-col md:flex-row gap-8 items-start">
                                    <div class="flex-1">
                                        <div class="media-container mb-6">
                                            <img src="${course.image}" alt="${course.name} Image" class="w-full h-auto rounded-lg shadow-md" onerror="this.src='https://placehold.co/600x400/121223/D4AF37?text=${encodeURIComponent(course.name + ' Image')}';">
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-xl font-semibold text-dark-blue mb-4">${course.description}</p>
                                        <p class="text-gray-600 mb-4">${course.fullDescription}</p>
                                        <a href="#meeting" class="btn-gold block text-center mt-8">Enroll Now</a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    `;
                }
            }
            container.innerHTML = content;

            // Re-attach event listener for the meeting form after content is rendered
            if (document.getElementById('meetingForm')) {
                document.getElementById('meetingForm').addEventListener('submit', handleMeetingForm);
            }
            // If the project has an image gallery, initialize it
            if (page === 'project' && contentId && projects[contentId] && Array.isArray(projects[contentId].image)) {
                displayProjectGallery(projects[contentId].image);
            }

            // Scroll to the relevant section if a hash is present in the URL
            if (location.hash) {
                const targetElement = document.querySelector(location.hash);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPage('home'); // Initial render of the home page

            setInterval(updateBackgroundImage, 5000); // Change hero background every 5 seconds

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
